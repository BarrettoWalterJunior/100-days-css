<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-info">
            <h1>CONTACTE CON NOSOTROS</h1>
            <div class="data">
                <p><i class="fa-solid fa-phone"></i>+51 943470990</p>
                <p><i class="fa-solid fa-envelope"></i>engineerdeveloperbarretto@gmail.com</p>
                <p><i class="fa-solid fa-location-dot"></i>Pasaje San Francisco II Victor Larco herrera, Trujillo, Peru.</p>
            </div>
            <div class="links">
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>    
            </div>
        </div>
        <form action="">
            <div class="input-box">
                <input type="text" required placeholder="Nombre y Apellidos">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" required placeholder="Correo electronico">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" required placeholder="Asunto">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="input-box">
                <textarea cols="50" rows="10" placeholder="Escribe un mensaje"></textarea>
            </div>
            <button type="submit">Enviar mensaje</button>
        </form>
    </div>
</body>
</html>
